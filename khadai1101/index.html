        href="style.css">

<style>

h1.q1 {
   font-family: "M PLUS 1p", sans-serif;
   color: #333;
   font-size: 1.5rem;
   line-height: 1.25;
   position: relative;
   padding-left: 30px; /* 矢印のスペースを確保 */
}
h1.q1::before {
   content: "⟲"; /* 円形の矢印を表すUnicode文字 */
   font-size: 1.5rem;
   color: #009900; /* 緑色 */
   position: absolute;
   left: 0;
   top: 50%;
   transform: translateY(-50%);
}
